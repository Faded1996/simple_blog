<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>Registration</title>
</head>
<body>

<div th:insert="blocks/navbar ::navbar"></div>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-lg-6 col-offset-lg-3 mt-5">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully created an account!
                </div>
            </div>

            <div class="row justify-content-center">

                <h1 class="text-center card-title mt-3 ">Registration</h1>
                <div class="card-body">
                    <form th:action="@{/registration}" th:object="${user}" method="post">
                        <div class="form-group mb-2">
                            <label class="form-label mb-2">First name</label>
                            <input type="text" name="first-name" th:field="*{firstName}"
                                   placeholder="Enter first name" class="form-control" required autofocus>
                            <!--                            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>-->
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-label">Last name</label>
                            <input type="text" name="last-name" th:field="*{lastName}"
                                   placeholder="Enter last name" class="form-control">
                            <!--                            <div th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}" class="text-danger"></div>-->
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" th:field="*{email}" placeholder="Enter email"
                                   class="form-control" required/>
                            <!--                            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></div>-->
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" th:field="*{password}"
                                   placeholder="Enter password"
                                   class="form-control" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mt-3">Register</button><br>
                            <span>Already registered? <a th:href="@{/login}">Login</a> here</span>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
