<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>Login</title>
</head>
<body>

<div th:insert="blocks/navbar ::navbar"></div>

<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-6 col-offset-3 mt-5">
            <h1 class="text-center card-title mt-3 ">Login</h1>
            <div class="card-body">
                <form th:action="@{/login}" method="post">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username of password!
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group mb-2">
                        <label class="form-label mb-2">Username</label>
                        <input type="text" name="username"
                               placeholder="Enter email address" class="form-control" autofocus>
                    </div>

                    <div class="form-group mb-2">
                        <label class="form-label mb-2">Password</label>
                        <input type="password" name="password"
                               placeholder="Enter password" class="form-control" autofocus>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary mt-3">Log In</button>
                    </div>
                </form>
                <div class="form-group">
                    <span>New user? <a th:href="@{/registration}">Register here</a></span>
                </div>
            </div>
        </div>

    </div>


</div>
</div>


</div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
