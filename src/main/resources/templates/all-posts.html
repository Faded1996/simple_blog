<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>All posts</title>
</head>
<body class="h-100">

<div th:insert="blocks/navbar ::navbar"></div>

<div class="container mt-5">
    <h1>List of all posts</h1>
    <div class="row mb-3">
        <div class="col-2">
            <a th:href="@{/posts/add}" class="btn btn-primary">Add new</a>
        </div>
    </div>

    <div class="row row-cols-2">
        <div class="mt-2 mb-3 col " th:each="post : ${allPosts}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}"></h5>
                    <p class="card-text" th:text="${post.summary}"></p>
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-primary">Read</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
