<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>New post</title>
</head>
<body>

<div th:insert="blocks/navbar ::navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-6 container justify-content-center card text-white bg-dark mt-5">
            <h1 class="text-center card-title mt-3 ">Add new post</h1>
            <div class="card-body">
                <form th:action="@{/posts/add}" th:object="${newPost}" method="post">
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" th:field="*{title}"
                               placeholder="Enter title..." class="form-control">
                        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Summary</label>
                        <input type="text" name="summary" th:field="*{summary}"
                               placeholder="Enter summary" class="form-control">
                        <div th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Content</label>
                        <textarea name="email" th:field="*{content}" placeholder="Enter full text"
                                  class="form-control"/>
                        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary mt-3 col-2">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
