<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Post</title>
</head>
<body class="h-100">

<div th:insert="blocks/navbar ::navbar"></div>

<div class="container mt-5" th:object="${postById}">
    <div class="row container justify-content-center">
        <h1 th:text="*{title}"></h1>
        <p th:text="*{content}"/>
        <div class="d-grid gap-2 d-md-block">
            <a th:href="@{/posts/edit/{id}(id=*{id})}" class="btn btn-success" type="button">Edit</a>
            <a th:href="@{/posts/delete/{id}(id=*{id})}" class="btn btn-danger" type="button">Delete</a>
        </div>
    </div>
</div>

</body>
</html>
